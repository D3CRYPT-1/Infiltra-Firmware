[env:Dstike-8266]
board = esp12e
platform = espressif8266
framework = arduino
upload_speed = 921600
lib_deps = 
    https://github.com/Xinyuan-LilyGO/T-Embed-CC1101.git
    https://github.com/esphome/ESPAsyncWebServer.git
    bblanchon/ArduinoJson@^7.0.0
build_flags =
    -D PIO_FRAMEWORK_ARDUINO_LWIP2_LOW_MEMORY
    -D BEARSSL_SSL_BASIC
    -D NDEBUG
    